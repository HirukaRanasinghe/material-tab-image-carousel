
<div fxLayout="column" fxLayoutAlign="center center" style="width: 80%;margin: auto">
  <h1 style="padding: 20px"> Product Details</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" >

    <ng-container matColumnDef="Product Id">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" fxLayoutAlign="center center">
          Product Id
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="column" fxLayoutAlign="center center">
          {{element.productId}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" fxLayoutAlign="center center">
          Name
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="column" fxLayoutAlign="center center">
          {{element.productName}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" fxLayoutAlign="center center">
          Price
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="column" fxLayoutAlign="center center">
          Rs. {{element.price.toFixed(2)}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" fxLayoutAlign="center center">
          Images
        </div>
      </th>
      <td mat-cell *matCellDef="let element" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="center center" style="height: 150px;width: 150px;margin: 30px">
          <app-carousal [enableSwipes]="true"
                        [imgSources]="element.productImages"
                        [waitTime]="4000"
                        [autoChange]="true"
          >
          </app-carousal>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
