<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-card *ngFor="let product of data" style="max-width: 400px;" >
    <mat-card-header>

      <mat-card-title>{{product.productName}} </mat-card-title>
      <mat-card-subtitle>{{product.productId}} - Rs. {{product.price.toFixed(2)}}</mat-card-subtitle>
    </mat-card-header>

      <app-carousal fxLayout="column" fxLayoutAlign="center center" mat-card-image [enableSwipes]="true"
                    [imgSources]="product.productImages"
                    [autoChange]="true"
                    [waitTime]="4000"

      > </app-carousal>

    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Aliquid aperiam cum dicta dolore ea eius eum expedita fuga ipsam libero magnam,
        nam natus nesciunt odit pariatur, reiciendis rerum sapiente vero.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Add to Cart</button>
      <button mat-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
